<h1>Personas registradas</h1>
<div class="clear"></div>
<table class="table" >
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Fecha Nacimiento</th>
      <th scope="col">Username</th>
      <th scope="col">Acci√≥n</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor= "let item of personas">
      <td>{{item.nombre}}</td>
      <td>{{item.apellido}}</td>
      <td>{{item.fecha_nacimiento}}</td>
      <td>{{item.username}}</td>
      <td><img src="../../assets/icons8-edit-64.png" class="editIcon" (click)="edit(item)">
          <img src="../../assets/icons8-delete-64.png" class="editIcon" (click)="delete(item)">
      </td>
    </tr>
  </tbody>
</table>
