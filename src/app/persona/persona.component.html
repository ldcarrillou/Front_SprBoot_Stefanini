<h1>Personas registradas</h1>
<div class="clear"></div>
<table class="table" >
  <thead>
    <tr>
      <th scope="col">Nombre</th>
      <th scope="col">Apellido</th>
      <th scope="col">Fecha Nacimiento</th>
      <th scope="col">Username</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor= "let item of personas">
      <td>{{item.nombre}}</td>
      <td>{{item.apellido}}</td>
      <td>{{item.fecha_nacimiento}}</td>
      <td>{{item.username}}</td>
    </tr>
  </tbody>
</table>
