 <div class="clear"></div>
 <h1>Crear nueva persona</h1>
 <form class="form-horizontal main-form" action="/action_page.php">
 <div *ngIf="!isValid" class="alert alert-danger">
  <strong>Danger!</strong> {{message}}.
</div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="nombre"><span class="required">*</span>Nombre:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="nombre" id="nombre" [(ngModel)]="persona.nombre" placeholder="Ingrese su nombre">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="apellido"><span class="required">*</span>Apellido:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="apellido" id="apellido" [(ngModel)]="persona.apellido" placeholder="Ingrese su apellido">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="fecha_nacimiento">Fecha Nacimiento:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="fecha_nacimiento" id="fecha_nacimiento" [(ngModel)]="persona.fecha_nacimiento" placeholder="Ingrese su fecha de Nacimiento">
    </div>
  </div><div class="form-group">
    <label class="control-label col-sm-2" for="username"><span class="required">*</span>Username:</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name="username" id="username" [(ngModel)]="persona.username" placeholder="Ingrese su Username">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" (click)="saveOrUpdate()" class="btn btn-default btn-save">Guardar</button>
    </div>
  </div>
</form>
